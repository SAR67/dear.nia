<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>にあへのメロディ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    body {
      background: #fefcf8;
      font-family: 'Hiragino Maru Gothic ProN', sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .instrument-container {
      position: relative;
      width: 300px;
      margin: 2rem auto;
    }
    .instrument-image {
      width: 100%;
      height: auto;
    }
    .note-button {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255,255,255,0.7);
      font-size: 1.2rem;
      cursor: pointer;
    }
    /* 位置調整（手動で画像のボタン位置に合わせる） */
    .note-◎ { top: 30px; left: 20px; }
    .note-◯ { top: 80px; left: 20px; }
    .note-∴ { top: 130px; left: 20px; }
    .note-☽ { top: 180px; left: 20px; }
    .note-▽ { top: 230px; left: 20px; }
    .note-♭ { top: 280px; left: 20px; }

    .display {
      margin: 2rem auto;
      min-height: 3rem;
      font-size: 1.5rem;
    }
    .end-screen {
      display: none;
      font-size: 1.5rem;
      margin-top: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    audio {
      margin-top: 1rem;
    }
    @media screen and (max-width: 600px) {
      .instrument-container { width: 90%; }
      .note-button {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>にあへのメロディ</h1>
  <div class="instrument-container">
    <img src="/mnt/data/A_2D_digital_illustration_in_a_flat,_cartoonish_st.png" alt="にあの楽器" class="instrument-image">
    <button class="note-button note-◎" data-note="◎">◎</button>
    <button class="note-button note-◯" data-note="◯">◯</button>
    <button class="note-button note-∴" data-note="∴">∴</button>
    <button class="note-button note-☽" data-note="☽">☽</button>
    <button class="note-button note-▽" data-note="▽">▽</button>
    <button class="note-button note-♭" data-note="♭">♭</button>
  </div>
  <div class="display" id="melodyDisplay"></div>
  <div class="end-screen" id="endScreen">
    <p>ありがとう、やっと にあ の音が聴けたよ。</p>
    <p>（エンドロール）</p>
    <audio id="endMusic" controls autoplay>
      <source src="your-final-melody.mp3" type="audio/mp3">
      このブラウザは音声再生に対応していません。
    </audio>
  </div>

  <script>
    const correctSequence = ['♭','▽','◎','◎','◎','◯','∴'];
    let userSequence = [];

    const buttons = document.querySelectorAll('.note-button');
    const display = document.getElementById('melodyDisplay');
    const endScreen = document.getElementById('endScreen');
    const synth = new Tone.Synth().toDestination();

    const noteMap = {
      '◎': 'C4',
      '◯': 'D4',
      '∴': 'E4',
      '☽': 'G4',
      '▽': 'A4',
      '♭': 'B3'
    };

    function playNote(note) {
      const el = document.createElement('span');
      el.textContent = note;
      el.style.margin = '0 0.2rem';
      display.appendChild(el);
      const pitch = noteMap[note];
      if (pitch) synth.triggerAttackRelease(pitch, '8n');
    }

    function checkSequence() {
      if (userSequence.length === correctSequence.length) {
        const isCorrect = userSequence.every((val, index) => val === correctSequence[index]);
        if (isCorrect) {
          document.querySelector('.instrument-container').style.display = 'none';
          display.style.display = 'none';
          endScreen.style.display = 'block';
          document.getElementById('endMusic').play();
        } else {
          userSequence = [];
          display.innerHTML = '';
        }
      }
    }

    buttons.forEach(button => {
      button.addEventListener('click', async () => {
        await Tone.start();
        const note = button.getAttribute('data-note');
        userSequence.push(note);
        playNote(note);
        checkSequence();
      });
    });
  </script>
</body>
</html>
